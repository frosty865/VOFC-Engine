<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CISA Shield Logo -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M20 5 L35 2 L50 5 L50 15 L45 25 L35 35 L25 35 L15 25 L10 15 L10 5 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1a365d" 
        stroke-width="1"/>
  
  <!-- Shield Border -->
  <path d="M20 5 L35 2 L50 5 L50 15 L45 25 L35 35 L25 35 L15 25 L10 15 L10 5 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  
  <!-- CISA Text -->
  <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d">CISA</text>
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="8" fill="#2c5282">Cybersecurity & Infrastructure Security Agency</text>
</svg>